    <body>
        <h1>5) Escreva um programa que inverta os caracteres de um string.</h1>
        <h4>IMPORTANTE:</h4>
        <h3>a) Essa string pode ser informada através de qualquer entrada de sua preferência ou pode ser previamente definida no código;</h3>

        <h3>b) Evite usar funções prontas, como, por exemplo, reverse;</h3>
        <h3>Result in console of browser</h3>
        <script>

            const str = prompt("Informe uma String:")
            
            let stringReversa = ""

            

            for(let i = str.length - 1; i >= 0; i--){
                stringReversa += str[i]
            }
            console.log(stringReversa)

        </script>
    </body>
